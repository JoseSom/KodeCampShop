<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <script src="https://kit.fontawesome.com/572c286013.js" crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
</head>

<body class="d-flex flex-column align-items-center justify-content-center">
    <!-- Start Header-->
    <header class="mb-auto">
    </header>
    <!-- End Header-->


    <main>
        <section id="main-card-login" class="d-flex flex-column align-items-center justify-content-center">
            <div id="main-card-header" class="d-flex align-items-center justify-content-center mb-auto">
                <div class="d-flex align-items-center">
                    <img src="assets/img/kodemia-logo.svg" alt="" width="150" height="50"><span id="text-logo"
                        class="">Shop</span>
                </div>
            </div>
            <div class="main-card-body p-3">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                </form>
            </div>

            <div class="main-card-footer mt-auto" style="width: 90%;">
                <div class="d-grid gap-2 m-3">
                    <button class="btn btn-primary" type="button">Log In</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Start Footer-->
    <footer class="mt-auto">
        <div class="container">
            <div class="row mt-2">
                <div class="col-6">
                    <p class="my-2">Hecho con amor para el Kodecamp 2022</p>
                </div>
            </div>
        </div>
    </footer>
    <!-- End Footer-->
</body>


</html>
