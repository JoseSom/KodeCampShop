<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/572c286013.js" crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <title>Kodemia Shop</title>
</head>

<body>
    <!-- Start Header-->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <div class="d-flex align-items-center">
                        <img src="assets/img/kodemia-logo.svg" alt="" width="150" height="50"><span id="text-logo"
                            class="">Shop</span>
                    </div>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex">
                        <li class="nav-item me-5">
                            <a class="nav-link active" aria-current="page" href="#">Products</a>
                        </li>
                        <li class="nav-item me-5">
                            <a class="nav-link" aria-current="page" href="#">LifeStyle</a>
                        </li>
                        <li class="nav-item me-5">
                            <a class="nav-link" aria-current="page" href="#">Geek</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link" aria-current="page" id="nav-shopping-cart"><i
                                    class="fas fa-shopping-cart icons-menu"></i>
                                <div id="shopping-cart-count"></div>
                            </a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link" aria-current="page" href="#" data-bs-toggle="modal"
                                data-bs-target="#main-modal-user"><i class="fas fa-user-circle icons-menu"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- End Header-->

    <main>
        <!-- Carousel section start -->
        <section id="section-carousel-products-promocion">
            <div id="carouselExampleSlidesOnly" class="carousel carousel-dark slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/assets/img/promocional_one.jpg" class="d-block" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="/assets/img/promocional_two.jpg" class="d-block" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="/assets/img/promocional_three.jpg" class="d-block" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleSlidesOnly"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleSlidesOnly"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
        <!-- Carousel section end -->

        <!-- Product section start -->
        <section id="section-products">
            <div class="container">
                <div id="products-header-title">
                    <h3 class="section-title my-5">Products</h3>
                </div>
                <div id="products-body">
                    <section id="products-body-shirts">
                        <div id="products-body-shirts-title">
                            <h3 class="section-subtitle my-5">Shirts</h3>
                        </div>
                        <div id="products-body-carts-shirts" class="row">
                        </div>
                    </section>
                    <section id="products-body-pants">
                        <div id="products-body-pants-title">
                            <h3 class="section-subtitle my-5">Pants</h3>
                        </div>
                        <div id="products-body-carts-pants" class="row">
                        </div>
                    </section>
                    <section id="products-body-sweater">
                        <div id="products-body-sweater-title">
                            <h3 class="section-subtitle my-5">Sweater</h3>
                        </div>
                        <div id="products-body-carts-sweater" class="row">
                        </div>
                    </section>
                </div>
            </div>
        </section>
        <!-- Product section end -->
    </main>

    <!-- Aside shopping cart start -->
    <aside id="aside-shopping-cart" class="container ms-3 d-flex flex-column">
        <div id="shopping-cart-header" class="row my-3">
            <div class="col-10">
                <h3 class="pb-2" id="shopping-cart-title"> Shopping Cart</h3>
            </div>
            <div class="col-2">
                <h3 class="pb-2" id="shopping-cart-close"> <i class="fas fa-window-close"></i> </h3>
            </div>
        </div>
        <div id="shopping-cart-body">
            <div class="row" id="items-shopping-card-display">

                <!-- <div class="shopping-cart-item col-12 mx-3">
                    <div class="row cart-item">
                        <div id="cart-product-img-item" class="col-4 p-2">
                            <img src="/assets/img/pants.jpg" alt="">
                        </div>
                        <div class="col-7 p-2">
                            <div class="row">
                                <div id="cart-product-name-item" class="col-12">
                                    <p>Nombre</p>
                                </div>
                                <div id="cart-product-description-item" class="col-12">
                                    <p>Descripcion</p>
                                </div>
                                <div id="cart-product-price-title-item" class="col-8">
                                    <p>Price</p>
                                </div>
                                <div id="cart-product-prices-number-item" class="col-4">
                                    <p>$4000.00</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>-->

            </div>
        </div>
        <div id="shopping-cart-footer" class="row my-3 mt-auto">
            <div class="col-8 pb-2">
                <h3 id="shopping-cart-total"> Total</h3>
            </div>
            <div class="col-4 pb-2">
                <p id="shopping-cart-total-number"> $0.00</p>
            </div>
        </div>
    </aside>
    <!-- Aside shopping cart End -->

    <!-- Start Footer-->
    <footer class="mt-5">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <div class="d-flex align-items-center">
                        <img src="assets/img/kodemia-logo.svg" alt="" width="150" height="50"><span id="text-logo"
                            class="">Shop</span>
                    </div>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex">
                        <li class="nav-item mx-3">
                            <a class="nav-link" aria-current="page" href="#"><i class="fab fa-twitter-square"></i></a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link" aria-current="page" href="#"><i class="fab fa-instagram-square"></i></a>
                        </li>
                        <li class="nav-item ms-3">
                            <a class="nav-link" aria-current="page" href="#"><i class="fab fa-facebook-square"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="footer-body-info" class="container">
            <div class="row mt-2">
                <div class="col-6">
                    <p class="my-2">Hecho con amor para el Kodecamp 2022</p>
                </div>
                <div class="col-6 d-flex align-items-end">
                    <a type="button" class="btn btn-outline-light ms-auto" id="index-btn-accces" href="/login.html">
                        Worker Access <i class="fas fa-heart"></i> </a>
                </div>
            </div>
        </div>
    </footer>
    <!-- End Footer-->

    <!-- Start Modal Login/Register -->
    <div class="modal fade" id="main-modal-user" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
        data-bs-backdrop="static">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body-user">
                    <div class="row" id="modal-body-content">

                        <div id="modal-user-login" class="col-6 divider-vertical">
                            <form id="main-form-login">
                                <div class="mb-3">
                                    <div id="modal-user-login-title" class="form-text modal-user-title">Log In</div>
                                </div>
                                <div class="mb-3">
                                    <label for="form-login-email" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="form-login-email"
                                        aria-describedby="form-login-email-helper">
                                    <div id="form-login-email-helper" class="form-text">We'll never share your email
                                        with anyone else.
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="form-login-password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="form-login-password">
                                </div>
                            </form>
                            <button type="submit" class="btn btn-primary" id="form-btn-login">Log in</button>
                        </div>

                        <div id="modal-user-singup" class="col-6">
                            <form id="main-form-singup">
                                <div class="mb-3">
                                    <div id="modal-user-login-title" class="form-text modal-user-title">Sing Up</div>
                                </div>
                                <div class="mb-3">
                                    <label for="form-singup-fullname" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="form-singup-fullname">
                                </div>
                                <div class="mb-3">
                                    <label for="form-singup-email" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="form-singup-email"
                                        aria-describedby="form-singup-email-helper">
                                    <div id="form-singup-email-helper" class="form-text">We'll never share your email
                                        with anyone else.
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="form-singup-password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="form-singup-password">
                                </div>
                                <div class="mb-3">
                                    <label for="form-singup-fullname-confirmpassword" class="form-label">Confirm
                                        Password</label>
                                    <input type="password" class="form-control"
                                        id="form-singup-fullname-confirmpassword">
                                </div>
                            </form>

                            <button class="btn btn-primary" id="form-btn-singup">Sing up</button>
                        </div>

                    </div>
                    <div class="row" id="modal-body-content-user-config">
                        <form id="edit-user-form">
                            <div class="mb-3" hidden>
                                <input type="text" class="form-control" id="edit-user-modal-id"
                                    aria-describedby="edit-user-modal-title-helper" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="edit-user-modal-name" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="edit-user-modal-name"
                                    aria-describedby="edit-user-modal-name-helper">
                            </div>
                            <div class="mb-3">
                                <label for="edit-user-modal-email" class="form-label">email</label>
                                <input type="email" class="form-control" id="edit-user-modal-email"
                                    aria-describedby="edit-user-modal-email-helper">
                            </div>
                            <div class="mb-3">
                                <label for="edit-user-modal-password" class="form-label">password</label>
                                <input type="password" class="form-control" id="edit-user-modal-password"
                                    aria-describedby="edit-user-modal-password-helper">
                            </div>
                            <div class="mb-3">
                                <label for="edit-user-modal-url" class="form-label">Url</label>
                                <input type="url" class="form-control" id="edit-user-modal-url"
                                    aria-describedby="edit-user-modal-url-helper">
                                <div id="edit-user-modal-url-helper" class="form-text">Image url</div>
                            </div>
                        </form>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" id="modal-edit-user-delete">Delete
                                User</button>
                            <button type="button" class="btn btn-primary" id="modal-edit-user-save">Edit
                                User</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Modal Login/Register -->

    <script src="js/main.js"></script>
</body>

</html>
