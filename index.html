<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/572c286013.js" crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <!-- Start Header-->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <div class="d-flex align-items-center">
                        <img src="assets/img/kodemia-logo.svg" alt="" width="150" height="50"><span id="text-logo"
                            class="">Shop</span>
                    </div>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex">
                        <li class="nav-item me-5">
                            <a class="nav-link active" aria-current="page" href="#">Products</a>
                        </li>
                        <li class="nav-item me-5">
                            <a class="nav-link" aria-current="page" href="#">LifeStyle</a>
                        </li>
                        <li class="nav-item me-5">
                            <a class="nav-link" aria-current="page" href="#">Geek</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link" aria-current="page" href="#"><i
                                    class="fas fa-shopping-cart icons-menu"></i></a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link" aria-current="page" href="#" data-bs-toggle="modal"
                                data-bs-target="#exampleModal"><i class="fas fa-user-circle icons-menu"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- End Header-->

    <main>
        <!-- Carousel section start -->
        <section id="section-carousel-products-promocion">
            <div id="carouselExampleSlidesOnly" class="carousel carousel-dark slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/assets/img/promocional_one.jpg" class="d-block" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="/assets/img/promocional_two.jpg" class="d-block" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="/assets/img/promocional_three.jpg" class="d-block" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleSlidesOnly"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleSlidesOnly"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
        <!-- Carousel section end -->

        <!-- Product section start -->
        <section id="section-products">
            <div class="container">
                <div id="products-header-title">
                    <h3 class="section-products-title my-5">Products</h3>
                </div>
                <div id="products-body">
                    <section id="products-body-shirts">
                        <div id="products-body-shirts-title">
                            <h3 class="section-products-subtitle my-5">Shirts</h3>
                        </div>
                        <div id="products-body-carts-shirts">
                            <div class="card" style="width: 18rem;">
                                <img src="/assets/img/shirt.jpg" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">Web Shirt</h5>
                                    <p class="card-text">Powerful development </p>
                                    <a href="#" class="btn btn-primary">Add</a>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section id="products-body-pants">
                        <div id="products-body-pants-title">
                            <h3 class="section-products-subtitle my-5">Pants</h3>
                        </div>
                        <div id="products-body-carts-pants">
                            <div class="card" style="width: 18rem;">
                                <img src="/assets/img/pants.jpg" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">Keyboard Pants</h5>
                                    <p class="card-text">Powerful development </p>
                                    <a href="#" class="btn btn-primary">Add</a>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section id="products-body-sweater">
                        <div id="products-body-sweater-title">
                            <h3 class="section-products-subtitle my-5">Sweater</h3>
                        </div>
                        <div id="products-body-carts-sweater">
                            <div class="card" style="width: 18rem;">
                                <img src="/assets/img/sweater.jpg" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">Keyboard Pants</h5>
                                    <p class="card-text">Powerful development </p>
                                    <a href="#" class="btn btn-primary">Add</a>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </section>
        <!-- Product section end -->
    </main>

    <!-- Start Footer-->
    <footer class="mt-5">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <div class="d-flex align-items-center">
                        <img src="assets/img/kodemia-logo.svg" alt="" width="150" height="50"><span id="text-logo"
                            class="">Shop</span>
                    </div>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex">
                        <li class="nav-item mx-3">
                            <a class="nav-link" aria-current="page" href="#"><i class="fab fa-twitter-square"></i></a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link" aria-current="page" href="#"><i class="fab fa-instagram-square"></i></a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link" aria-current="page" href="#"><i class="fab fa-facebook-square"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="footer-body-info" class="container">
            <div class="row">
                <div class="col-6">
                    <p class="my-2">Hecho con amor para el Kodecamp 2022</p>
                </div>
            </div>
        </div>
    </footer>
    <!-- End Footer-->

    <!-- Start Modal Login/Register -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Modal Login/Register -->
</body>

</html>
